<!DOCTYPE html>
<html>
	<head>
		<title>Trip Planner | Cherriots</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
        <link href='salem_header_library/css/style.css' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="build/build.css?build=20141208.02">
		<link rel="stylesheet" href="client.css?build=20141208.02">

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>

        <div id="planner-top-header">
        	<div class="inner row-fluid">  
        		<div id="left-logo-and-title-holder" class="col-sm-6">
        			<div id="logo-holder">
        				<object data="salem_header_library/svg/cherriots-logo-dark-grey.svg" type="image/svg+xml" aria-label="Cherriots Salem Keizer Transit Logo" height="50"  width="140">
        				
        				</object>
        			</div><!-- end id="logo-holder" -->
        			<div id="title-holder">
        				Trip Planner
        			</div><!-- end  id="title-holder" -->
        		</div><!-- end left-logo-and-title-holder -->
        		<div id="back-link-holder" class="col-sm-6">
        			<div id="back-link">
        			<a  id="back-link" href="#">
        				Back to  Cherriots.org
        				<object data="salem_header_library/svg/x-circle-white.svg" 
                                type="image/svg+xml" 
                                aria-label="Cherriots Salem Keizer Transit Logo" width="15" height="15">
        				</object>
        			</a>
        			<br style="clear: both;" />
        			</div>
        		</div><!-- end back-link-holder -->

        	</div><!-- end inner -->

        	<div id="planner-top-header-bottom-border"></div>

        </div><!-- end planner-top-header -->
		<div class="container">
	    <div class="row">
				<ul class="nav nav-tabs visible-xs" id="tabs" data-tabs="tabs">
					<li class="active"><a href="#sidebar" data-toggle="tab">Input</a></li>
					<li><a class="formap" href="#mymap"   data-toggle="tab">Map</a></li>
					<li><a href="#plan"                   data-toggle="tab">Plan</a></li>
				</ul>
				<div class="tab-content">
					<div id="sidebar" class="col-sm-4 col-md-3 active tab-pane">
						<div class="row" id="request"></div>
						<div class="row" id="narrative"></div>
					</div>
					<div class="col-sm-8 col-md-9 tab-pane map-container" id="mymap">
						<div id="map" style="height: 700px"></div>
					</div>
					<div class="col-sm-4 col-md-3 tab-pane" id="plan">
					</div>
				</div>
	    </div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.0/jquery.xdomainrequest.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>

			<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>
